<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>IBG Academy | Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="../chatbot/chatbot.js" defer></script>
</head>

<body>
    <!-- --------------------------------------------------------------------------------------------------------------------- -->

    <button class="chatbot-toggler" (click)="toggleChatbot()">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <div class="chatbot" *ngIf="isChatbotOpen">

        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined" (click)="toggleChatbot()">close</span>
        </header>

        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
                <p class="mb-0 fw-bold">Live chat</p>
            </li>
        </ul>

        <div class="chat-input">
            <textarea placeholder="Enter a mess age..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>


    </div>
</body>

</html>
